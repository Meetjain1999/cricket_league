<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% block title %}

      {% endblock %}
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</head>
<body>
{% with messages = get_flashed_messages(with_categories=True) %}
{% for category, messages in messages %}
    {% if messages %}
        <div class="alert alert-success">
            <button class="mb-2 mb-1 close" type="button" data-dismiss="alert" aria-label="close">
                <span aria-hidden="true">&times;</span>
            </button>
            <center>
                {{messages}}
            </center>
        </div>
    {% endif %}
{% endfor %}
{% endwith %}
<br>
<div class="container-fluid">
    {% if current_user.id == 1 %}
    <div style="padding:15px; float:right;">
        <button type="button" class="btn btn-success">
            <a href="{{ url_for('logout') }}" style="text-decoration:none; color:white;">Log Out</a>
        </button>
    </div>
    <div style="padding:15px; float:right;">
        <button type="button" class="btn btn-success">
            <a href="/admin" style="text-decoration:none; color:white;">Admin</a>
        </button>
    </div>
    {% else %}
    <div style="padding:15px; float:right;">
        <button type="button" class="btn btn-success">
            <a href="{{ url_for('logout') }}" style="text-decoration:none; color:white;">Log Out</a>
        </button>
    </div>
    {% endif %}
</div>
{% block content %}

{% endblock %}
</body>
</html>
