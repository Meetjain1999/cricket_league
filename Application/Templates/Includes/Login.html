<div class="modal fade" id="Login" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLongTitle">Login</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method=POST>
          {{ login.csrf_token }}
          {{ login.username.label() }}
          <br>
          {{ login.username( class="form-control" ) }}
          <br>
          {{ login.password.label() }}
          <br>
          {{ login.password( class=" form-control " ) }}
          <br>
          <center>
            {{ login.sign_in(class=" btn btn-success ") }} &nbsp;
            <button class="btn btn-success" type="button" data-dismiss="modal" data-toggle="modal"
                    data-target="#Register">Sign Up</button>
          </center>
        </form>

      </div>
    </div>
  </div>
</div>
